<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module">
      import TheClub from "./the-club.js";
      TheClub.register();
    </script>
  </head>
  <body>
    <main>
      <div id="using-src">
        <the-club
          src="https://res.cloudinary.com/dpmchqezv/video/upload/v1684975533/troy/lets-try-this-again/02_-_In_awe_of_you_cld3he.mp3"
        ></the-club>
      </div>
      <div id="using-popover">
        <button popovertarget="the-club">Enter the Club</button>
        <the-club popover id="the-club"></the-club>
      </div>
      <div id="using-slot">
        <the-club>
          <audio
            controls
            src="https://res.cloudinary.com/dpmchqezv/video/upload/v1684975533/troy/lets-try-this-again/02_-_In_awe_of_you_cld3he.mp3"
            crossorigin
          ></audio>
        </the-club>
      </div>
    </main>
  </body>
</html>
